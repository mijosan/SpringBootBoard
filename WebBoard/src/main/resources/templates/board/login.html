<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>시큐리티 테스트</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="http://t4t5.github.io/sweetalert/dist/sweetalert.css" rel="stylesheet"/>
	<script src="http://t4t5.github.io/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body th:align="center">
<h1>로그인</h1>
<form method="post">
<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
	<tr>
		<td bgcolor="orange">아이디</td>
		<td><input type="text" name="username"/></td>
	</tr>
	<tr>
		<td bgcolor="orange">비밀번호</td>
		<td><input type="password" name="password"/></td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<input type="submit" value="로그인"/>
		</td>
	</tr>
</table>
</form>
	<script>
		$(document).ready(function(){
			Swal.fire({
				  type: 'error',
				  title: '아이디 또는 비밀번호가 다릅니다.',
				  text: '다시한번 입력 바랍니다 !',
				  footer: "<a href='#'>아이디 / 비밀번호 찾기</a>""
				});
		});
	</script>
</body>
</html>
